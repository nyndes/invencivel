    <div class="pa-topbar-background"></div>

    <section style="height: 700px"></section>
    <script>
      let topBarBk = document.querySelector(".pa-topbar-background");

      window.addEventListener("scroll", function () {
        const value = window.scrollY;

        topBarBk.style.backgroundPositionX = `${value * 10}px`;
        topBarBk.style.backgroundPositionY = `${value * 10}px`;
      });
    </script>
  </body>
